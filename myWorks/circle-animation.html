<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            width: 100%;
            height: 90vh;
            box-sizing: border-box;
        }

        section > div:first-child {
            animation-name: red-circle-anim;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            /*animation-direction: alternate;*/
            z-index: 15;
            border-bottom-left-radius: 100%;
            background-color: #a09494;
            position: absolute;
            right: 0;
            opacity: 50%;
        }

        section > div:nth-child(2) {
            opacity: 50%;
            animation-name: yellow-circle-anim;
            animation-duration: 8s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            z-index: 20;
            border-bottom-left-radius: 100%;
            background-color: #959584;
            position: absolute;
            right: 0;
        }

        section > div:last-child {
            opacity: 50%;
            animation-name: green-circle-anim;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            border-bottom-left-radius: 100%;
            background-color: #728672;
            position: absolute;
            right: 0;
        }

        @keyframes red-circle-anim {
            0% {
                width: 0;
                height: 0;
            }
            100% {
                opacity: 0%;
                width: 300px;
                height: 303px;
            }
        }

        @keyframes yellow-circle-anim {
            0% {
                width: 0;
                height: 0;
            }
            100% {
                opacity: 0%;
                width: 400px;
                height: 400px;
            }
        }

        @keyframes green-circle-anim {
            0% {
                width: 0;
                height: 0;
            }
            100% {
                opacity: 0%;
                width: 500px;
                height: 500px;
            }
        }


    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
</section>
</body>
</html>
