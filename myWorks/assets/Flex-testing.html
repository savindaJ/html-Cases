<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test-flex</title>
    <style>
        body section{
            display: grid;
            grid-template-columns: 1fr 1fr;
            border: 1px solid red;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
        }

        body section>div{
            border: 1px solid red;
        }

        body section>div:first-child h1{
            font-size: 5em;
            margin: auto;
            position: absolute;
            top: 10vh;
            left: 42vw;
            opacity: 20%;
        }

        body section>div:first-child{
            position: relative;
        }

        body section>div:first-child div:last-child{
            width: 20vw;
            height: 20vw;
            border-radius: 100%;
            background-color: greenyellow;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }

        body section>div:last-child{
            position: relative;
        }

        body section>div:last-child div:first-child{
            width: 10vw;
            height: 10vw;
            background: deeppink;
            border-radius: 100%;
        }

        body section>div:last-child div:last-child{
            margin: auto;
            position: absolute;
            border: 1px solid red;
            width: 14vw;
            height: 22vh;
            right: 0;
            left: 0;
        }
    </style>
</head>
