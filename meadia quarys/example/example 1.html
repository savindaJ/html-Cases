<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example 1</title>
    <meta name="viewport" content="width=device=width initial-scale=1">
    <!--use responsive important use meta tag -->
    <style>

        h1{
            color: greenyellow;
        }

        @media all and (max-width: 200px){
            h1{
                color: #0a58ca;
            }
        }

        @media all and (min-width: 320px) and (max-width: 425px){
            h1{
                color: deeppink;
            }

            body{
                background: pink;
            }
        }

        @media all and (min-width: 425px) and (max-width: 700px){
            body{
                background-color: deepskyblue;
            }
        }

    </style>
</head>
<body>
    <h1>
        Savinda Jayasekara
    </h1>
</body>
</html>
