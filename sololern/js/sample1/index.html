<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="sample.js"></script>
    <style>
        div>div{
            width: 100px;
            height: 100px;
            background-color: red;
            display: none;
            transition-duration: 2s;
            transition: all;
        }

        div>div:hover{
            width: 300px;
            height: 300px;
            background-color: green;
        }

        div>div:last-child{
            width: 100%;
            height: 20px;
            background-color: deeppink;
            display: block;
            position: relative;
            top: 15vh;
        }

        col {
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: all 1s ease-in-out;
        }

        .col.show {
            opacity: 1;
            height: 23px;
            transition: all 1s ease-in-out;
        }

    </style>
</head>
<body>
<div>
  <button onclick="toggleDiv()">sample</button>

    <div id="hide">
        <input type="text">
    </div>

    <div></div>
</div>

<a onclick="seeMore()" class="btn btn-secondary btn-md btn-custom">About this Website</a>

<div class="col" id="website-info-idea">Idea</div>
<div class="col" id="website-info-technical">Technical</div>
</body>
</html>
