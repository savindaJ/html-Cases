<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 13</title>
  <link rel="stylesheet" href="sample.css">
</head>
<body>
  <button class="styled" type="button">Sample button</button><br><br>


    <label for="food-list">choose food one <br></label><br>

    <input list="ice-cream-flavors" id="food-list" name="ice cream-choise">

  <datalist id="ice-cream-flavors">
      <option value="Chocolate">
      <option value="Coconut">
      <option value="Mint">
      <option value="Strawberry">
      <option value="Vanilla">
  </datalist> <br><br>

    <input type="time" list="time-list" />

    <datalist id="time-list">
        <option value="12:00"></option>
        <option value="13:00"></option>
        <option value="14:00"></option>
    </datalist><br><br>


  <label for="tick">Tip amount:</label><br>
  <input type="range" list="tickmarks" min="0" max="100" id="tick" name="tick" />
  <datalist id="tickmarks">
      <option value="0"></option>
      <option value="10"></option>
      <option value="20"></option>
      <option value="30"></option>
  </datalist><br><br>

  <label for="colors">Pick a color (preferably a red tone):</label>
  <input type="color" list="redColors" id="colors" />

  <datalist id="redColors">
      <option value="#800000"></option>
      <option value="#8B0000"></option>
      <option value="#A52A2A"></option>
      <option value="#DC143C"></option>
  </datalist><br><br>

  <label for="pwd">Enter a password:</label>
  <input type="password" list="randomPassword" id="pwd" />
  <datalist id="randomPassword">
      <option value="5Mg[_3DnkgSu@!q#"></option>
  </datalist><br><br>


  <label>this is fieldset</label>

    <form>
<!--        used deseble attribute-->
        <fieldset>
            <legend>choose your path</legend>
            <input type="radio" id="kraken" name="monster" value="K">
            <label for="kraken">Kraken</label><br><br>

            <label for="text">enter name</label><br>
            <input type="text" id="text" name="name-text"><br><br>

            <label for="this-is-button">click hear</label>
            <button id="this-is-button">submit</button><br><br>

            <label for="check-box">this is check-box</label>
            <input type="checkbox" id="check-box" value="checked !">

        </fieldset><br><br>

        <progress value="70" max="100">70 %</progress><br><br>


    </form>

</body>
</html>
