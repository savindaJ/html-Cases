<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            transition-duration: 2s;
        }

        div:hover{
            transition-duration: 2s;
            background-color: green;
            transform: translateY(100px);/*using transform*/
            /*transform: translateX();*/
        }
    </style>
</head>
<body>
<div>
</div>
</body>
</html>
