<!--always row column architecture used in importance content is container inside to row or columns-->
<main>
    <div class="container-fluid bg-light border border-black">
        <div class="row align-items-start">
            <div class="col border position-relative">
                <div style="width: 100px; height: 100px" class="rounded-circle bg-danger m-auto"></div>
            </div>
            <div class="col border">
                <div style="width: 100px; height: 100px" class="rounded-circle bg-danger"></div>
            </div>
            <!--flex property-->
            <div class="col border d-flex justify-content-center">
                <div style="width: 100px; height: 100px" class="rounded-circle bg-dark"></div>
            </div>
            <div class="col border">
                <div style="width: 100px; height: 100px" class="rounded-circle bg-danger"></div>
            </div>
            <div class="col border">
                <div style="width: 100px; height: 100px" class="rounded-circle bg-danger"></div>
            </div>
            <div class="col border position-relative">
                <div style="width: 100px; height: 100px" class="rounded-circle bg-danger m-auto"></div>
            </div>
        </div>
    </div>

    <section class="container-fluid">
        <div class="row justify-content-center h-50">
            <div class="col-2 border position-relative">
                <div style="width: 100px; height: 100px" class="col rounded-circle bg-danger m-auto border-black"></div>
            </div>
        </div>
    </section>
</main>
