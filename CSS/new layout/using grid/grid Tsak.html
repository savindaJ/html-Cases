<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid merge</title>

  <style>
    section{
      width: 900px;
      height: 500px;
      display: grid;
      /*grid-auto-rows: 1fr 1fr 1fr;
      grid-template-columns: 1fr 1fr 1fr 1fr;*/

      grid-template-rows: repeat(3,1fr);
      grid-template-columns: repeat(4,1fr);
      /* gap: 5px;!*gap all items*!
       row-gap: 5px;!*gap row*!
       column-gap: 5px;!*gap column*!*/

      gap: 5px;

    }

    section>div{
      border-radius: 5px;
    }

    section>div:nth-child(1){
      grid-column: 1/3;
      background: #0a53be;
    }

    section>div:nth-child(2){
      background: #a63ecd;
    }


    section>div:nth-child(3){
      grid-column: 4/5;
      grid-row: 1/4;
      background: #39962f;

    }


    section>div:nth-child(4){
      grid-row: 2/3;
      grid-column: 1/4;
      background: #be0aac;
    }

    section>div:nth-child(5){
      background: #6488c1;
    }

    section>div:nth-child(6){
      background: #cfad54;
    }


    section>div:nth-child(7){
      background: #d71b1b;
    }


    section>div:nth-child(8){
      /*always say start column and end column and row start and row end !*/
      grid-column: 2/4;
      grid-row: 3/4;
      background: #48e7d2;
    }


    section>div:nth-child(9){
      background: #b7ee69;
    }


    section>div:nth-child(10){
      background: #f39f57;
    }


    section>div:nth-child(11){
      background: #76a4de;
    }


    section>div:nth-child(12){
      background: #ef801e;
    }
  </style>
</head>
<body>
<section>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</section>
</body>
</html>
