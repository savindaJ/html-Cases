<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task 3</title>
  <style>

    section{
      height: 70vh;
      display: flex;
      flex-direction: column;
      border: 1px solid deeppink;
      justify-content: space-between;
    }

    section>div{
      width: 100px;
      height: 50px;
      border: 1px solid red;
    }

    section>div:first-child{
      align-self: flex-start; /*use it flex items select one by one !*/
    }

    section>div:nth-child(2){
      align-self: center;
    }

    section>div:last-child{
      align-self: flex-end;
    }

  </style>
</head>
<body>
<section>
  <div></div>
  <div></div>
  <div></div>
</section>
</body>
</html>
