<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>

  <style>
    section{
      width: 90%;
      height: 50vh;
      border: 1px solid red;
      display: flex;
    }

    section >div{
      width: calc(100%/3);
      height: 100%;
      border: 1px solid green;
    }
  </style>
</head>
<body>
  <section>
    <div></div>
    <div></div>
    <div></div>
  </section>
</body>
</html>
