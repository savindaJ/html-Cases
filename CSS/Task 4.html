<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 4</title>

  <style>
    body div:nth-child(1){
      border: 1px solid #c682e8;
      width: 400px;
      height: 100px;
      margin-top: 100px;
      background-color: #c682e8;
      border-radius: 10px;
    }

    body div:nth-child(2){
      border: 1px solid #fcfc6f;
      width: 400px;
      height: 100px;
      margin-top: 0px;
      margin-left: 100px;
      background-color: #e8ff8e;
      border-radius: 10px;
    }

    body div:nth-child(3){
      border-radius: 10px;
      border: 1px solid #8cec77;
      width: 400px;
      height: 100px;
      margin-top: 0px;
      margin-left: 200px;
      background-color: #8cec77;
    }

    body div:nth-child(4){
      border-radius: 10px;
      border: 1px solid #8cc5d1;
      width: 400px;
      height: 100px;
      margin-top: 0px;
      margin-left: 300px;
      background-color: #8cc5d1;
    }

    body div:nth-child(5){
      box-sizing: border-box;
      border-radius: 10px;
      border: 1px solid #8cec77;
      width: 400px;
      height: 400px;
      margin-top: 100px;
      margin-left: 200px;
      padding: 0px;
      background-color: #8cec77;
    }

    body div:nth-child(5)>div{
      box-sizing: border-box;
      border-radius: 100%;
      border: 1px solid #b88be5;
      width: 400px;
      height: 400px;
      margin-top: 0px;
      margin-left: 0px;
      background : linear-gradient(to left,red, #9aa4ff);
      opacity: 0.8; /*use number masheent*/
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div>
    <div></div>
  </div>

</body>
</html>
