<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <title>CSS Rules</title>
    <style>
        /*h1 is type selector*/
        h1{
            color: red;
        }
        h2{
            color: green;
            font-size: 40px;
        }
        h3{
            /*border property's*/
            border: 1px dashed #ca1010;
            color: red;
            text-align: center;
        }
        /*#h3Costom is id selector*/
        #h3Costom{
            font-family: 'PT Sans Narrow', sans-serif;
        }
        /*.custom is class selector*/
        .custom{
            color: green;
            text-transform: capitalize;
        }
    </style>
</head>
<body>

<h1>Change me to red</h1>
<h1>Change me to red</h1>
<h1>Change me to red</h1>
<h2>Change me to green & set font size 40px</h2>
<h2>Change me to green  & set font size 40px</h2>
<h2>Change me to green  & set font size 40px</h2>

<h3>Set me a red border</h3>
<h3 id="h3Costom">Set me a red border & change the font to ubuntu</h3>
</body>
</html>
