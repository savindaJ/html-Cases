<!DOCTYPE html>
<html>
<head>
    <title>Animated Circle on Line</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */
        .line {
            position: relative;
            width: 100%;
            height: 2px;
            background-color: #333;
        }

        .circle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #3498db;
            border-radius: 50%;
            animation: moveCircle 10s linear infinite;
            animation-delay: revert;
            /* Apply the animation */
        }

        @keyframes moveCircle {
            0% {
                left: 0;
            }
            100% {
                left: calc(100% - 20px); /* Circle moves from left to right */
            }
        }

    </style>
</head>
<body>
<div class="line">
    <div class="circle"></div>
</div>
</body>
</html>
