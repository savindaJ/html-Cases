<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cascade Task One</title>
    <style>
        [id]{
            color: gray;
        }
        *{
            color: deeppink;
        }
        #a{
            color: red;
        }
        .b{
            color: green;
        }

        [class]{
            color: coral;
        }


        p{
            color: blueviolet;
        }
        ::first-line{
            color: aqua;
        }

        :first-child{
            color: purple;
        }
    </style>
</head>
<body>
<p id="a" class="b" style="color: orange">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque esse labore laudantium libero mollitia nesciunt
    numquam quas tempore temporibus. At cupiditate eos error facere nam, officiis soluta veniam voluptas
    voluptatibus.</p>
</body>
</html>
