<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combinators</title>

    <style>
        section h1 {
            color: red;
            text-align: center;
        }

        .con h1{
            color: #0a58ca;
        }
    </style>
</head>
<body>
<h1>outer h1</h1>

<section class="con">
    <h1>im inner h1 !</h1>
</section>

<section>
    <h1>im h1 in section 2 !</h1>
</section>

</body>
</html>
