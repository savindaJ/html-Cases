<head>

  <style>
    body{
      background-color: #c1f3b6;
    }

    body div h1{
        font-size : 4rem;
    }

    body div{
      font-size: 10px;
      border: 1px solid white;
      width: 50vw;
      height: 50vh;
      background-color: white;
    }

    body div+p{
        font-size: 2em;
    }

    body div>div{
      border: 1px solid #e4b2f1;
      width: 60%;
      height: 30%;
      background-color: #e2a4ef;
    }
    body div:last-child{
      box-sizing: border-box;/*short an properties*/
      width: 50px;
      height: 50px;
      border-radius: 100%;
      margin-left: 10vw;
      background-color: #eca0c1;
    }
  </style>
