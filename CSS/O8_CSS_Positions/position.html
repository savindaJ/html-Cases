<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <style>

        div{
            display: inline-block;
            position: relative;
        }

        img{
            width: 10vw;
            display: inline-block;
        }
        body div:nth-child(3){
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background: linear-gradient(to left,red, #9aa4ff);
        }

        body section img:nth-child(4){
            position: absolute;
            right: 0;
            bottom: 3px;

        }

        body section img:nth-child(1){
            position: relative;
            top: 40px;
        }

    </style>
</head>
<body>
    <section>
        <img src="assets/images/car.webp">
        <img src="assets/images/walk.gif">
        <div></div>
        <img  src="assets/images/re2.gif">
    </section>
</body>
</html>
